<div class="primary">
	{% assign post = current %}
	<article class="episode single">
		<div class="episode-img-container">
			<img src="{{post.meta['episode-img']}}" alt="" class="episode-img">
		</div>

		<div class="episode-full">
			<h1 class="episode-title">{{ post.title }}</h1>
			<span class="episode-number">(No. {{post.meta['episode-number']}})</span>
		</div>
		
		<div class="episode-player">
			<iframe frameborder='0' height='36px' scrolling='no' seamless src='https://simplecast.fm/e/{{post.meta['episode-player-id']}}?style=dark' width='100%'></iframe>
		</div>
		
		{% if post.meta['episode-sponsored'] == 'Yes' %}
			<div class="episode-notes editable-content">
				{{post.body}}
			</div>

			
			<div class="episode-sponsors">
				<h2 class="episode-sub-hd">Sponsors</h2>
				<ul>
					<li class="episode-sponsor"><a href="{{post.meta['episode-sponsor-url-2']}}"><img src="{{post.meta['episode-sponsor-1']}}" alt=""></a></li>
					<li class="episode-sponsor"><a href="{{post.meta['episode-sponsor-url-2']}}"><img src="{{post.meta['episode-sponsor-2']}}" alt=""></a></li>
				</ul>
			</div>
		{% else %}
			<div class="episode-notes no-sponsors editable-content">
				{{post.body}}
			</div>
		
		{% endif %}

		<div class="episode-share-bar">
			<ul>
				<li class="social-title">Share This:</li>
				<li><a href="https://www.facebook.com/sharer/sharer.php?u={{ post.permalink | UrlEncode}}" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a></li>
				<li><a href="https://twitter.com/intent/tweet?source={{ post.permalink | UrlEncode}}&text=I%20just%20listened%20to%20{{site.title | UrlEncode }}%20with%20{{ post.title | UrlEncode}}_blank" title="Tweet"><i class="fa fa-twitter-square fa-2x"></i></a></li>
				<li><a href="https://plus.google.com/share?url=http%3A%2F%2Fhowtoholdapencil.com" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-2x"></i></a></li>
				<li><a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fhowtoholdapencil.com&media=http://www.howtoholdapencil.com/wp-content/uploads/2013/11/hthap_logo.png&description=How%20to%20Hold%20a%20Pencil%20purpose%20is%20to%20empower%20individuals%20who%20are%20already%20learning%20to%20make%20things%20%26%20inspire%20people%20who%20are%20still%20waiting%20to%20jump%20in." target="_blank" title="Pin it"><i class="fa fa-pinterest-square fa-2x"></i></a></li>
				<li><a href="mailto:?subject=How%20to%20Hold%20a%20Pencil%20%7C%20A%20Podcast%20About%20Learning%20and%20Being%20Self-Taught&body=How%20to%20Hold%20a%20Pencil%20purpose%20is%20to%20empower%20individuals%20who%20are%20already%20learning%20to%20make%20things%20%26%20inspire%20people%20who%20are%20still%20waiting%20to%20jump%20in.: http%3A%2F%2Fhowtoholdapencil.com" target="_blank" title="Email"><i class="fa fa-envelope fa-2x"></i></a></li>
			</ul>
		</div>
	</article>

	<nav class="episode-nav">
		{% if next %}
		<div class="next">
			<a href="{{ post.next.permalink }}"><i class="fa fa-caret-left"></i> Next Episode</a>
		</div>
		{% endif %}
	
		{% if previous %}
		<div class="prev">
			<a href="{{ post.prev.permalink }} ">Previous Episode <i class="fa fa-caret-right"></i></a>
		</div>
		{% endif %}
	</nav>
</div>
