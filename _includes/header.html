<header>
	<a href="{{site.permalink}}" class="logo"><img src="{{site.meta['Logo']}}" alt=""></a>

	<nav class="main-nav">
		<ul>
			{% for page in site.pages %}
			<li {% if page.url == url %}class="active"{% endif %}><a href="{{page.url}}">{{page.title}}</a></li>
			{% endfor %}
			<li class="newsletter-signup">
				<div id="mc_embed_signup">
					<form class="newsletter validate js-email" action="http://reubeningber.us4.list-manage.com/subscribe/post?u=f01fbe758c81fd5cee3dee14e&amp;id=bbe4671b4e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>
	    				<input type="email" value="" placeholder="Enter your email address" name="EMAIL" class="required email" id="mce-EMAIL"/>
						
	    				<input type="submit" value="OK" id="mc-embedded-subscribe" class="submit-btn"/>
	    				
	    				<div id="mce-responses" class="clear">
							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>
						</div> 
					</form>
				</div>
			</li>
		</ul>
	</nav>

	<ul class="social">
		<li class="social-link"><a href="http://twitter.com/{{site.meta['Twitter Handle']}}"><i class="fa fa-twitter fa-2x"></i></a></li>
		<li class="social-link"><a href="{{site.meta['RSS Link']}}"><i class="fa fa-rss fa-2x"></i></a></li>
		<li class="social-link"><a href="{{site.meta['iTunes URL']}}"><i class="fa fa-music fa-2x"></i></a></li>
	</ul>
</header>
